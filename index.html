<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LA Crime Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Geolib JavaScript code -->
  <script src="https://unpkg.com/geolib@3.3.4/lib/index.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Marker Cluster code -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
</head>

<body>
  <div class="app-container">
    <!-- The div where we'll insert our map -->
    <div id="map"></div>
    <!-- The div to control crime date ranges -->
    <div id="date-container" class="right-date"><div id="crime"><strong>Crime Date Range</strong></div></div>

    <!-- Sidebar Container -->
    <div id="sidebar">
      <div id="sidebar-content">
        <h2 id="sidebar-title">Marker Information</h2>
        <p id="street-address">Click on a marker to see information.</p>
        <p id="owner"></p>
        <h4>Most Common Crimes and Count</h4>
        <ol id="topThreeCrimes"></ol>
        <h4>Victim Ethnicity Breakdown</h4>
        <div class="graph" id="vict-descent-pie-chart"></div>
        <h4>Victim Age Histogram</h4>
        <div class="graph" id="age-distribution"></div>
        <h4>Victim Sex Breakdown</h4>
        <div class="graph" id="vict-sex-pie-chart"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript file -->
  <script type="text/javascript" src="resources/mcdonalds_clean.js"></script>
  <script type="text/javascript" src="resources/crime_sample.js"></script>
  <script type="text/javascript" src="js/crime_range.js"></script>
  <script type="text/javascript" src="js/icons.js"></script>
  <script type="text/javascript" src="js/logic.js"></script>
</body>
</html>
