<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LA Crime Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Marker Cluster code -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- The div where we'll insert our map -->
    <div id="map"></div>
    <!-- The div to control crime date ranges -->
    <div id="crime">Crime Date Range</div>

    <!-- Sidebar Container -->
    <div id="sidebar">
      <div id="sidebar-content">
        <h2>Marker Information</h2>
        <p id="marker-info">Click on a marker to see information.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript file -->
  <script type="text/javascript" src="js/mcd_locations.js"></script>
  <script type="text/javascript" src="js/la_city_crime_data.js"></script>
  <script type="text/javascript" src="js/logic.js"></script>
</body>
</html>
